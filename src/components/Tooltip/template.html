<div class="tooltip-wrapper">
    <slot />

    <transition name="zoom-in-top-transition" @after-leave="doDestroy">
        <div class="tooltip" ref="tooltip" :class="classes['*']" v-show="visible">
            <span class="arrow" v-if="arrow"></span>
            <slot name="body"></slot>
        </div>
    </transition>
</div>
