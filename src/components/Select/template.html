<i-dropdown :class="classes" class="select" :disabled="isDisabled || isReadonly || $isMobile" :readonly="isReadonly" :size="size" hide-on-click>
    <i-input
            v-bind="$attrs"
            v-model="labelModel"
            ref="input"
            :readonly="isReadonly || !filterable"
            :disabled="isDisabled"
            :aria-disabled="isDisabled"></i-input>

    <select v-bind="$attrs"
            v-model="model"
            v-if="$isMobile"
            :disabled="isDisabled"
            ref="select"
            class="form-select">
        <option v-for="option in options"
                :value="option.value"
                :disabled="option.disabled">
            {{ option.label }}
        </option>
    </select>

    <i-dropdown-menu>
        <slot></slot>
    </i-dropdown-menu>
</i-dropdown>
