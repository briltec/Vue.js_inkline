<div class="form-input"
     @mouseenter="onMouseEnter"
     @mouseleave="onMouseLeave">
    <input
        v-bind="$attrs"
        v-model="model"
        :type="type"
        :disabled="isDisabled"
        @focus="onFocus"
        @blur="onBlur"
        @change="onChange">

    <i class="icon -close input-icon -clear" v-show="isClearable" @click="clear"></i>
</div>
