<div class="form-check" :class="classes['*']">
    <input
        v-model="model"
        ref="input"
        type="checkbox"
        :value="currentValue"
        :disabled="isDisabled">
    <label class="form-input-label" @click="$refs.input.click()" :class="classes['label']">
        <slot></slot>
    </label>
</div>
