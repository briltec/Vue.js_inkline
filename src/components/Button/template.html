<button
    v-bind="attributes"
    class="button"
    :is="isTag"
    :tag="tag"
    :tabindex="tabIndex"
    :class="classes"
    :disabled="isDisabled || loading"
    @click="emitClick"
>
    <slot name="loading" v-if="loading"><i class="icon-loading"></i></slot>
    <slot name="icon" v-if="icon && !loading"><i :class="icon"></i></slot>
    <span v-if="$slots.default"><slot></slot></span>
</button>
