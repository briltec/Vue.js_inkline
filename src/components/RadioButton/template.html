<i-button class="-radio"
          :class="classes['root']"
          :active="checked"
          @click="clickInputRef"
          @keydown.space.stop.prevent="clickInputRef">
    <input
        type="radio"
        ref="input"
        v-model="model"
        :value="currentValue"
        :disabled="isDisabled">
    <slot></slot>
</i-button>
