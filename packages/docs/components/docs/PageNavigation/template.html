<div class="page-navigation" :class="classes">
    <ol>
        <li>
            <span>{{title}}</span>
            <ul>
                <li v-for="item in items">
                    <a @click="scrollTo(item.element)" :class="{ '-active': item.active }">{{ item.title }}</a>
                </li>
            </ul>
        </li>
    </ol>
</div>
